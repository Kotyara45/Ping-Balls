<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            width: 90vmin;
            height: 80vmin;
            background-color: black;
            border: 5px solid white;
            border-radius: 10px;
            position: relative;
        }

        .cell {
            width: 100%;
            height: 100%;
            background-color: black;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .cell::after {
            content: '';
            display: block;
            padding-top: 100%;
        }

        .cell.empty {
            background-color: white;
        }

        .disc {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border-radius: 50%;
            transform: scale(0.8);
            animation: drop 0.5s ease forwards;
        }

        .disc.player1 {
            background-color: red;
        }

        .disc.player2 {
            background-color: yellow;
        }

        @keyframes drop {
            0% {
                top: -100%;
            }
            100% {
                top: 0;
            }
        }

        .reset {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game" class="game-container"></div>
    <button class="reset" onclick="resetGame()">Перезапустити</button>
    <script>
        const rows = 6;
        const cols = 7;
        let currentPlayer = 1;
        let grid = Array.from({ length: rows }, () => Array(cols).fill(0));
        const gameContainer = document.getElementById("game");

        function createBoard() {
            gameContainer.innerHTML = "";
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell", "empty");
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    gameContainer.appendChild(cell);
                }
            }
            addColumnListeners();
        }

        function addColumnListeners() {
            const cells = document.querySelectorAll(".cell");
            cells.forEach(cell => {
                cell.addEventListener("click", () => handleDrop(cell.dataset.col));
            });
        }

        function handleDrop(col) {
            col = parseInt(col);
            for (let row = rows - 1; row >= 0; row--) {
                if (grid[row][col] === 0) {
                    grid[row][col] = currentPlayer;
                    addDisc(row, col, currentPlayer);
                    if (checkWin(row, col)) {
                        setTimeout(() => {
                            alert(`Гравець ${currentPlayer} виграв!`);
                            resetGame();
                        }, 500);
                    }
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    return;
                }
            }
        }

        function addDisc(row, col, player) {
            const cell = document.querySelector(
                `.cell[data-row='${row}'][data-col='${col}']`
            );
            const disc = document.createElement("div");
            disc.classList.add("disc", `player${player}`);
            cell.appendChild(disc);
            cell.classList.remove("empty");
        }

        function checkWin(row, col) {
            const directions = [
                { r: 0, c: 1 }, // Горизонталь
                { r: 1, c: 0 }, // Вертикаль
                { r: 1, c: 1 }, // Діагональ вправо вниз
                { r: 1, c: -1 } // Діагональ вправо вверх
            ];

            for (const { r, c } of directions) {
                let count = 1;
                count += countInDirection(row, col, r, c);
                count += countInDirection(row, col, -r, -c);
                if (count >= 4) return true;
            }
            return false;
        }

        function countInDirection(row, col, dr, dc) {
            let count = 0;
            let player = grid[row][col];
            for (let i = 1; i < 4; i++) {
                const newRow = row + dr * i;
                const newCol = col + dc * i;
                if (
                    newRow >= 0 &&
                    newRow < rows &&
                    newCol >= 0 &&
                    newCol < cols &&
                    grid[newRow][newCol] === player
                ) {
                    count++;
                } else {
                    break;
                }
            }
            return count;
        }

        function resetGame() {
            grid = Array.from({ length: rows }, () => Array(cols).fill(0));
            currentPlayer = 1;
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
