\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
        }

        .game-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .scoreboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 150px;
        }

        .scoreboard h2 {
            margin-bottom: 10px;
        }

        .scoreboard .score {
            font-size: 1.5em;
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .game-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .preview-disc {
            width: 14%;
            height: 30px;
            margin-bottom: 10px;
            border-radius: 50%;
            background-color: red;
            transition: background-color 0.3s;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            background-color: black;
            border: 5px solid white;
            width: 90vmin;
            height: 80vmin;
            position: relative;
            border-radius: 10px;
        }

        .cell {
            width: 100%;
            height: 100%;
            background-color: black;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .cell::after {
            content: '';
            display: block;
            padding-top: 100%;
        }

        .cell.empty {
            background-color: white;
        }

        .disc {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border-radius: 50%;
            transform: scale(0.8);
            animation: drop 0.5s ease forwards;
        }

        .disc.player1 {
            background-color: red;
        }

        .disc.player2 {
            background-color: yellow;
        }

        @keyframes drop {
            0% {
                top: -100%;
            }
            100% {
                top: 0;
            }
        }

        .reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset:hover {
            background-color: #ddd;
        }

        .name-input {
            margin-bottom: 20px;
        }

        .name-input label {
            margin-right: 10px;
        }

        .name-input input {
            margin-right: 20px;
            padding: 5px;
        }

        .win-line {
            position: absolute;
            background-color: black;
            z-index: 10;
            pointer-events: none;
            transition: width 1s, transform 1s;
        }

        .draw-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="name-input">
        <label for="player1Name">Ім'я гравця 1:</label>
        <input type="text" id="player1Name" placeholder="Гравець 1">
        <label for="player2Name">Ім'я гравця 2:</label>
        <input type="text" id="player2Name" placeholder="Гравець 2">
        <button onclick="startGame()">Розпочати гру</button>
    </div>
    <div class="game-container" style="display: none;">
        <div class="scoreboard">
            <h2 id="player1Header">Гравець 1</h2>
            <div class="score" id="player1Score">0</div>
        </div>
        <div class="game-board">
            <div class="preview-disc" id="previewDisc"></div>
            <div id="game" class="grid"></div>
            <button class="reset" onclick="resetGame()">Перезапустити</button>
            <div class="draw-message" id="drawMessage">Нічия!</div>
            <div class="win-message" id="winMessage"></div>
        </div>
        <div class="scoreboard">
            <h2 id="player2Header">Гравець 2</h2>
            <div class="score" id="player2Score">0</div>
        </div>
    </div>
    <script>
        const rows = 6;
        const cols = 7;
        let currentPlayer = 1;
        let grid = Array.from({ length: rows }, () => Array(cols).fill(0));
        const playerScores = { player1: 0, player2: 0 };
        const gameContainer = document.querySelector('.game-container');
        const gameBoard = document.getElementById("game");
        const previewDisc = document.getElementById("previewDisc");
        let winLine = null;
        const drawMessage = document.getElementById("drawMessage");
        const winMessage = document.getElementById("winMessage");

        function startGame() {
            let player1Name = document.getElementById("player1Name").value || "Гравець 1";
            let player2Name = document.getElementById("player2Name").value || "Гравець 2";

            // Перевірка імен
            if (player1Name === "52" || player1Name === "69") {
                player1Name = "Пфу Абаюдна";
            }
            if (player2Name === "52" || player2Name === "69") {
                player2Name = "ой ой ой набрал кондицей в моменте";
            }

            document.getElementById("player1Header").textContent = player1Name;
            document.getElementById("player2Header").textContent = player2Name;

            document.querySelector('.name-input').style.display = 'none';
            gameContainer.style.display = 'flex';
            resetGame();
        }

        function createBoard() {
            gameBoard.innerHTML = "";
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell", "empty");
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener("click", () => handleDrop(col));
                    gameBoard.appendChild(cell);
                }
            }
            updatePreview();
        }

        function handleDrop(col) {
            for (let row = rows - 1; row >= 0; row--) {
                if (grid[row][col] === 0) {
                    grid[row][col] = currentPlayer;
                    addDisc(row, col, currentPlayer);
                    if (checkWin(row, col)) {
                        const winner = currentPlayer === 1 ? 'player1' : 'player2';
                        playerScores[winner]++;
                        showWinLine();
                        setTimeout(() => {
                            winMessage.textContent = `${document.getElementById(winner + 'Header').textContent} виграв!`;
                            winMessage.style.display = 'block';
                        }, 1000);
                    } else if (isBoardFull()) {
                        setTimeout(() => {
                            drawMessage.style.display = 'block';
                        }, 1000);
                    }
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updatePreview();
                    updateScores();
                    break;
                }
            }
        }

        function addDisc(row, col, player) {
            const disc = document.createElement("div");
            disc.classList.add("disc", player === 1 ? "player1" : "player2");
            const cell = gameBoard.children[row * cols + col];
            cell.appendChild(disc);
        }

        function updatePreview() {
            previewDisc.style.backgroundColor = currentPlayer === 1 ? "red" : "yellow";
        }

        function checkWin(row, col) {
            return getWinningCells().length >= 4;
        }

        function getWinningCells() {
            const directions = [
                [1, 0], [0, 1], [1, 1], [1, -1]
            ];
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (grid[row][col] !== 0) {
                        for (const [r, c] of directions) {
                            const cells = [];
                            let newRow = row, newCol = col;
                            while (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols &&
                                   grid[newRow][newCol] === grid[row][col]) {
                                cells.push({ row: newRow, col: newCol });
                                newRow += r;
                                newCol += c;
                            }
                            if (cells.length >= 4) {
                                return cells;
                            }
                        }
                    }
                }
            }
            return [];
        }

        function showWinLine() {
            const winningCells = getWinningCells();
            if (winningCells.length >= 4) {
                const start = winningCells[0];
                const end = winningCells[winningCells.length - 1];
                winLine = document.createElement("div");
                winLine.classList.add("win-line");
                const startX = start.col * (gameBoard.offsetWidth / cols) + gameBoard.offsetLeft;
                const startY = start.row * (gameBoard.offsetHeight / rows) + gameBoard.offsetTop;
                const endX = end.col * (gameBoard.offsetWidth / cols) + gameBoard.offsetLeft;
                const endY = end.row * (gameBoard.offsetHeight / rows) + gameBoard.offsetTop;

                const width = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;

                winLine.style.width = width + "px";
                winLine.style.height = "5px";
                winLine.style.transform = `rotate(${angle}deg)`;
                winLine.style.top = startY + "px";
                winLine.style.left = startX + "px";
                document.body.appendChild(winLine);

                setTimeout(() => {
                    winLine.style.width = "0";
                }, 2000);
            }
        }

        function updateScores() {
            document.getElementById("player1Score").textContent = playerScores.player1;
            document.getElementById("player2Score").textContent = playerScores.player2;
        }

        function resetGame() {
            grid = Array.from({ length: rows }, () => Array(cols).fill(0));
            currentPlayer = 1;
            createBoard();
            winMessage.style.display = 'none';
            drawMessage.style.display = 'none';
        }

        function isBoardFull() {
            return grid.every(row => row.every(cell => cell !== 0));
        }
    </script>
</body>
</html>
